<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerador de Senha</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f8f8f8;">
    <div class="input-box" style="width:450px;">

        <h2 style="font-size: 2.5rem; text-transform: uppercase;">Gerador de senhas randomicas</h2>
        <input type="text" placeholder="Gerar senha"  id="password" readonly=""
        style=" position: relative; height: 60px; width: 100%;
        background: transparent;
        border: none;
        border-radius: 8px;
        color: #333;
        margin: 15px 0 20px;
        outline: none;
        font-size: 24px;
        padding: 0 20px;
        letter-spacing: 2px;
        box-shadow: -4px -4px 5px rgba(255, 255, 255, 1),
            inset 4px 4px 5px rgba(0, 0, 0, 0.2),
            inset -4px -4px 10px rgba(255, 255, 255, 1),
            4px 4px 5px rgba(0, 0, 0, 0.1);"
        ::placeholder="letter-spacing: 0;">
        <div id="btn" onclick="getPassword()" 
        style="position: relative;
        background: #333;
        color: #fff;
        cursor: pointer;
        font-size: 24px;
        display: inline-block;
        padding: 10px 15px;
        border-radius: 8px;">Gerar senha</div>
        
    </div>
    <script>
        function getPassword() 
        {
            var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJLMNOPQRSTUVWXYZ!@#$%^&*()+?><:{}[]";
            var passwordLength = 16;
            var password = "";

            for (var i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }
            document.getElementById('password').value = password
        }
    </script>
</body>
</html>
